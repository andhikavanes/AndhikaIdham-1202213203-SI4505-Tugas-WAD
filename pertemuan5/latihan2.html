<!DOCTYPE html>
<html>
    <head>
        <title>AKN Bojonegoro</title>
    </head>
    <body>
        <h1>Javascript can change images</h1>
        <img id="myImage" onclick="changeImage()" src="sung jin woo.png" width="100" >
        <p>Click the image to change image.</p>
        <script>
            function changeImage() {
                var images = document.getElementById('myImage');
                if (images.src.match ("jinwo")){
                    images.src=("sung jin woo.png");
                    } else {
                        images.src=("jinwo fuck.jpg");
                }
            }   
        </script>
    </body>
</html>
